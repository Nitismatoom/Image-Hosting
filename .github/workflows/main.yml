name: Delete all files
 
on:
  workflow_dispatch:
 
jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main  # Replace 'main' with your branch name if different
      - name: Remove all files
        run: |
          git rm -r *
          git commit -m "Deleted all files via GitHub Actions"
          git push origin HEAD:main  # Replace 'main' with your branch name
